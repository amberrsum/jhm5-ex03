<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: linear-gradient(#2C3E50); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: white; border-radius: 20px; padding: 30px; text-align: center; max-width: 500px; width: 90%; }
        h1 { color: #1a2a6c; margin-bottom: 10px; }
        .status { font-size: 1.2rem; font-weight: bold; background: #1a2a6c; color: white; padding: 10px; border-radius: 10px; margin: 20px 0; }
        .game-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px auto; max-width: 300px; }
        .cell { background: #fff; border: 2px solid #1a2a6c; border-radius: 10px; aspect-ratio: 1; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; font-weight: bold; cursor: pointer; }
        .cell.x { color: #b21f1f; }
        .cell.o { color: #1a2a6c; }
        .winning-cell { background: rgba(178, 31, 31, 0.2); }
        button { background: #1a2a6c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .mode-btn.active { background: #b21f1f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="status" id="status">Player X's Turn</div>
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div>
        </div>
        <button id="restart-btn">Restart</button>
        <button class="mode-btn" id="two-player-btn">2 Players</button>
        <button class="mode-btn" id="one-player-btn">1 Player</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const restartBtn = document.getElementById('restart-btn');
        const onePlayerBtn = document.getElementById('one-player-btn');
        const twoPlayerBtn = document.getElementById('two-player-btn');
        
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'twoPlayer';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        
        const winningConditions = [
            [0,1,2],[3,4,5],[6,7,8],[0,3,6],
            [1,4,7],[2,5,8],[0,4,8],[2,4,6]
        ];
        
        function initGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            status.textContent = `Player ${currentPlayer}'s Turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winning-cell');
            });
        }
        
        function handleCellClick(e) {
            const index = parseInt(e.target.getAttribute('data-index'));
            if (gameState[index] !== '' || !gameActive) return;
            
            gameState[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer === 'X' ? 'x' : 'o');
            
            if (checkWin()) {
                status.textContent = `Player ${currentPlayer} Wins!`;
                gameActive = false;
                highlightWin();
                return;
            }
            
            if (!gameState.includes('')) {
                status.textContent = 'Draw!';
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s Turn`;
            
            if (gameMode === 'onePlayer' && currentPlayer === 'O' && gameActive) {
                setTimeout(makeComputerMove, 500);
            }
        }
        
        function checkWin() {
            return winningConditions.some(condition => {
                const [a,b,c] = condition;
                return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
            });
        }
        
        function highlightWin() {
            winningConditions.forEach(condition => {
                const [a,b,c] = condition;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    cells[a].classList.add('winning-cell');
                    cells[b].classList.add('winning-cell');
                    cells[c].classList.add('winning-cell');
                }
            });
        }
        
        function makeComputerMove() {
            if (!gameActive) return;
            
            for (let i = 0; i < 9; i++) {
                if (gameState[i] === '') {
                    gameState[i] = 'O';
                    if (checkWin()) {
                        cells[i].textContent = 'O';
                        cells[i].classList.add('o');
                        status.textContent = 'Player O Wins!';
                        gameActive = false;
                        highlightWin();
                        return;
                    }
                    gameState[i] = '';
                }
            }
            
            for (let i = 0; i < 9; i++) {
                if (gameState[i] === '') {
                    gameState[i] = 'X';
                    if (checkWin()) {
                        gameState[i] = 'O';
                        cells[i].textContent = 'O';
                        cells[i].classList.add('o');
                        currentPlayer = 'X';
                        status.textContent = `Player ${currentPlayer}'s Turn`;
                        return;
                    }
                    gameState[i] = '';
                }
            }
            
            if (gameState[4] === '') {
                gameState[4] = 'O';
                cells[4].textContent = 'O';
                cells[4].classList.add('o');
            } else {
                const available = gameState.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
                const move = available[Math.floor(Math.random() * available.length)];
                gameState[move] = 'O';
                cells[move].textContent = 'O';
                cells[move].classList.add('o');
            }
            
            currentPlayer = 'X';
            status.textContent = `Player ${currentPlayer}'s Turn`;
        }
        
        function setMode(mode) {
            gameMode = mode;
            onePlayerBtn.classList.toggle('active', mode === 'onePlayer');
            twoPlayerBtn.classList.toggle('active', mode === 'twoPlayer');
            initGame();
        }
        
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartBtn.addEventListener('click', initGame);
        onePlayerBtn.addEventListener('click', () => setMode('onePlayer'));
        twoPlayerBtn.addEventListener('click', () => setMode('twoPlayer'));
        
        initGame();
    </script>
</body>
</html>
